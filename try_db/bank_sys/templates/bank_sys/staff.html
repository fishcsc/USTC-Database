{% extends "base.html" %}
{% load static %}
<!-- 写入 staff.html 中定义的 title -->
{% block title %}
员工管理
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

<body>
<div class="container">
    <h1><a href="/staff" style="color: black;">员工管理</a></h1>
    <hr/>
    <div style="margin-bottom: 15px;">
        <a class="btn btn-primary" href="staff/add_staff">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            新建员工</a>
        <div style="float: right">
            <form method="post">
                <div style="float: right; margin-bottom: 10px; width: 70px;">
                    <input type="submit" value="查询" name="query" class="btn btn-primary input-sm"/>
                </div>
                <div style="float: right; width: 10px;">&nbsp;</div>
                <div style="float: right; margin-bottom: 10px; width: 100px;">
                    <div class="input-group">
                        <input type="text" style="border-radius: 5px;" name="staff_name" class="form-control" placeholder="姓名"/>
                    </div>
                </div>
                <div style="float: right; margin-bottom: 10px; width: 20px;">
                    <div style="position: relative;top: 5px; left: 5px">&</div>
                </div>
                <div style="float: right; margin-bottom: 10px; width: 100px;">
                    <div class="input-group">
                        <input type="text" style="border-radius: 5px;" name="staff_id" class="form-control" placeholder="员工ID"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style="float: none" class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            员工列表
        </div>
        <!-- 表格 -->
        <table class="container table stats-table table-striped table-bordered">
            <caption>员工列表</caption>
            <thead>
                <tr>
                    <th>员工ID</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>电话</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in staff %}
                <tr>
                    <td>{{ employee.staff_id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.gender }}</td>
                    <td>{{ employee.phone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>

{% endblock content %}
