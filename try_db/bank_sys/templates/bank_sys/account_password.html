{% extends "base.html" %}
{% block content %}
  <h1>请输入账户密码</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">提交</button>
  </form>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <a href="{% url 'bank_sys:account_list' %}">返回列表</a>
{% endblock %}
