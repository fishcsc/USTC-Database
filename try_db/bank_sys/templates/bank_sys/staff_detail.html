{% extends "base.html" %}
{% block content %}
  <h1>{{ object.name }}</h1>
  <p>性别: {{ object.gender }}</p>
  <p>电话: {{ object.phone }}</p>
  <p>薪水: {{ object.salary }}</p>
  <p>级别: {{ object.level }}</p>
  <p>部门: {{ object.department }}</p>
  <p>银行: {{ object.bank }}</p>
  <a href="{% url 'bank_sys:staff_edit' object.pk %}">编辑</a>
  <a href="{% url 'bank_sys:staff_delete' object.pk %}">删除</a>
  <a href="{% url 'bank_sys:staff_list' %}">返回列表</a>
{% endblock %}
